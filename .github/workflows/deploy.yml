name: Continuous Integration
on:
  push:
  pull_request:
jobs:
  compress-extension:
    runs-on: ubuntu-latest
    steps:
      - name: files
        run: ls -al
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r extension.zip . -i manifest.json before.js after.js background.js execute.js
      - uses: actions/upload-artifact@v2
        with:
          name: Extension
          path: ./extension.zip
